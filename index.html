<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фермерский магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Фермерский магазин</h1>
        <!-- Каталог товаров -->
        <div id="catalog">
            <h2>Каталог товаров</h2>
            <div class="product" data-product-id="crayfish">
                <img src="images/77c97b1f-1c21-4eb1-8214-ae21e671d1c0.png" alt="Раки">
                <div class="product-info">
                    <p class="product-name">Раки</p>
                    <p class="product-price">350 руб./кг</p>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart('crayfish')">Добавить</button>
            </div>
            <div class="product" data-product-id="mushrooms">
                <img src="images/9f2f6344-ac83-44ba-85e5-56b7a41a292b.png" alt="Грибы">
                <div class="product-info">
                    <p class="product-name">Грибы</p>
                    <p class="product-price">200 руб./кг</p>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart('mushrooms')">Добавить</button>
            </div>
            <div class="product" data-product-id="honey">
                <img src="images/463855dd-70cd-45b4-b517-6a2603bc0263.png" alt="Мед">
                <div class="product-info">
                    <p class="product-name">Мед</p>
                    <p class="product-price">400 руб./кг</p>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart('honey')">Добавить</button>
            </div>
        </div>
        <!-- Корзина -->
        <div id="cart" class="cart">
            <h2>Корзина</h2>
            <ul id="cart-items"></ul>
            <p class="total">Итого: <span id="total-price">0 руб.</span></p>
            <button id="checkout-btn" onclick="checkout()" style="display: none;">Оформить заказ</button>
        </div>
    </div>
    <script>
        // Инициализация корзины
        let cart = {};
        let totalPrice = 0;

        // Добавление товара в корзину
        function addToCart(productId) {
            if (!cart[productId]) {
                cart[productId] = { quantity: 0, price: getProductPrice(productId) };
            }
            cart[productId].quantity += 1;
            updateCart();
        }

        // Обновление корзины
        function updateCart() {
            const cartItemsList = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");
            const checkoutBtn = document.getElementById("checkout-btn");

            cartItemsList.innerHTML = "";
            totalPrice = 0;

            for (const productId in cart) {
                const product = cart[productId];
                totalPrice += product.price * product.quantity;

                const li = document.createElement("li");
                li.textContent = `${getProductName(productId)} x ${product.quantity} = ${product.price * product.quantity} руб.`;
                cartItemsList.appendChild(li);
            }

            totalPriceElement.textContent = `${totalPrice} руб.`;

            if (totalPrice > 0) {
                checkoutBtn.style.display = "block";
            } else {
                checkoutBtn.style.display = "none";
            }
        }

        // Оформление заказа
        function checkout() {
            alert("Заказ успешно оформлен! Сумма: " + totalPrice + " руб.");
            cart = {};
            totalPrice = 0;
            updateCart();

            // Отправка данных в бот
            window.Telegram.WebApp.sendData(JSON.stringify({
                products: cart,
                total_price: totalPrice
            }));
        }

        // Получение цены товара
        function getProductPrice(productId) {
            const prices = {
                crayfish: 350,
                mushrooms: 200,
                honey: 400
            };
            return prices[productId] || 0;
        }

        // Получение названия товара
        function getProductName(productId) {
            const names = {
                crayfish: "Раки",
                mushrooms: "Грибы",
                honey: "Мед"
            };
            return names[productId] || "Неизвестный товар";
        }
    </script>
</body>
</html>
